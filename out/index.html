<!DOCTYPE html>
<html>
<head>
  <title>Platformer</title>

  <style>
    canvas {
      margin: 7px;
    }

    input {
      margin: 3px;
    }

    button {
      margin: 3px;
    }
  </style>
<body>
  <canvas id="game" width="500" height="500"></canvas>
  <br />
  <button id="back">&leftarrow;</button>
  <button id="pause-play">Pause</button>
  <button id="forward">&rightarrow;</button>
  <br />
  <label for="step-size">Step Size</label>
  <input id="step-size" name="step-size" value="1" />
  <br />
  <label for="ppm">Pixels Per Meter</label>
  <input id="ppm" name="ppm" value="50" />
  <br />
  <label for="acceleration">Acceleration (m/s^2)</label>
  <input id="acceleration" name="acceleration" value="60" />
  <label for="friction">Friction</label>
  <input id="friction" value="10" />
  <br />
  <label for="gravity">Gravity (m/s^2)</label>
  <input id="gravity" name="gravity" value="-30" />
  <lable for="jump">Jump Oompf</lable>
  <input id="jump" name="name" value="12" />

  <script src="renderer.js"></script>
  <script src="platformer.js" ></script>
</body>
</html>
